name: Django project test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup Docker Compose
      run: docker compose uo -d
    - name: Run Test
      run: docker compose exec backend sh -c "pytest ."
